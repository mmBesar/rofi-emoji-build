Section: x11
Priority: optional
Maintainer: mmBesar <mbesar@proton.me>
Build-Depends: debhelper-compat (= 13),
               autoconf,
               automake,
               libtool,
               libtool-bin,
               pkg-config,
               libglib2.0-dev,
               libcairo2-dev,
               libpango1.0-dev,
               libxkbcommon-dev,
               libxcb1-dev,
               rofi-dev | rofi (<< 2.0)
Standards-Version: 4.6.0
Homepage: https://github.com/Mange/rofi-emoji

