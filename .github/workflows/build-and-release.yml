            # Create debian/rules for autotools
            cat > debian/rules << 'RULES_EOF'
#!/usr/bin/make -f

%:
	dh \$@ --with autoreconf

override_dh_auto_configure:
	autoreconf -fiv
	./configure --prefix=/usr

override_dh_auto_build:
	\$(MAKE)

override_dh_auto_install:
	\$(MAKE) DESTDIR=\$(CURDIR)/debian/rofi-emoji install

